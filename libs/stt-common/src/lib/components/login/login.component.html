<div class="container-fluid mt-5">
  <div class="text-center mb-4">
    <img alt="School Time Tracker" src="../../assets/img/logo-full.png" />
  </div>
  <div class="row">
    <div class="col-12 d-flex align-items-center justify-content-center">
      <div style="width: 400px" class="card gradient-indigo-purple text-center">
        <div class="card-body">
          <div class="card-block">
            <h2 class="white">Login</h2>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <div class="col-md-12">
                  <input
                    type="text"
                    formControlName="username"
                    class="form-control"
                    placeholder="Username"
                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                  />
                  <div *ngIf="submitted && !!f.username.errors" class="invalid-feedback">
                    <div *ngIf="!!f.username.errors.required">Username is required</div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-12">
                  <input
                    type="password"
                    formControlName="password"
                    class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                    placeholder="Password"
                  />
                  <div *ngIf="submitted && !!f.password.errors" class="invalid-feedback">
                    <div *ngIf="!!f.password.errors.required">Password is required</div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-12">
                  <button [disabled]="loading || !form.valid" class="btn btn-primary btn-pink btn-block btn-raised">
                    <img *ngIf="loading" src="../../assets/img/loader_white.apng" width="auto" height="20" />
                    Login
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <!-- <div class="card-footer">
                  <div class="float-right"><a [routerLink]="['/register']" class="white">Register</a></div>
              </div> -->
      </div>
    </div>
  </div>
</div>
