<table *ngIf="data" mat-table class="full-width-table" [dataSource]="data" matSort aria-label="Elements">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let row">{{ row.id }}</td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>First Name</th>
    <td mat-cell *matCellDef="let row">{{ row.firstName }}</td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Last Name</th>
    <td mat-cell *matCellDef="let row">{{ row.lastName }}</td>
  </ng-container>

  <ng-container matColumnDef="lastStatus">
    <th mat-header-cell *matHeaderCellDef>Last Status</th>
    <td mat-cell *matCellDef="let row">{{ getStatus(row.lastStatusId) }}</td>
  </ng-container>

  <ng-container matColumnDef="lastStatusDateTime">
    <th mat-header-cell *matHeaderCellDef>Last Status Date</th>
    <td mat-cell *matCellDef="let row">{{ row.lastStatusDateTime | date: 'short' }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
