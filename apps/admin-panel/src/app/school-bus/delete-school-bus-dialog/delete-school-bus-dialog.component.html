<h1 mat-dialog-title>Delete School Bus</h1>
<div mat-dialog-content>
  <p>Are you sure to delete this school bus ?</p>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="no()">No</button>
  <button mat-button (click)="yes()" color="warn" cdkFocusInitial><i class="ft-trash-2"></i> Yes, delete the school bus</button>
</div>
