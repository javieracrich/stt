<h1 mat-dialog-title>Delete User</h1>
<div mat-dialog-content>
  <p>Are you sure to delete this user ?</p>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="close()">No</button>
  <button mat-button (click)="yes()" color="warn" cdkFocusInitial><i class="ft-trash-2"></i> Yes, delete the user</button>
</div>
