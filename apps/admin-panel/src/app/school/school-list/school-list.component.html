<table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
    <td mat-cell *matCellDef="let row">{{ row.id }}</td>
  </ng-container>

  <!-- Institution Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Institution</th>
    <td mat-cell *matCellDef="let row">
      <a [routerLink]="['/school', row.code]">{{ row.name }}</a>
    </td>
  </ng-container>

  <!-- Director Column -->
  <ng-container matColumnDef="director">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Director</th>
    <td mat-cell *matCellDef="let row">
      <a *ngIf="getDirectorId(row)" [routerLink]="['/users', getDirectorId(row)]">{{ getDirectorName(row) }}</a>
      <div *ngIf="!getDirectorId(row)" class="text-muted">{{ getDirectorName(row) }}</div>
    </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let row">{{ row.email }}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
    <td mat-cell *matCellDef="let row"></td
  ></ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
