<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h1 mat-dialog-title>Edit School</h1>
  <div mat-dialog-content>
    <div>
      <mat-form-field>
        <input matInput formControlName="name" placeholder="Institution Name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput sttGooglePlace (select)="setAddress($event)" formControlName="address" placeholder="Address" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput formControlName="phone" placeholder="Phone" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput formControlName="email" placeholder="Email" />
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions align="end">
    <button type="button" mat-button (click)="close()">Cancel</button>
    <button type="submit" [disabled]="loading || !form.valid" mat-button color="primary" cdkFocusInitial>Save</button>
  </div>
</form>
