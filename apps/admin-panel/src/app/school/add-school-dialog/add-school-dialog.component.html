<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h1 mat-dialog-title>Add New School</h1>
  <div mat-dialog-content>
    <div>
      <mat-form-field>
        <input matInput formControlName="name" placeholder="Institution Name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input sttGooglePlace type="text" matInput formControlName="address" (select)="setAddress($event)" placeholder="Address" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput formControlName="phone" placeholder="Phone" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput formControlName="email" placeholder="Email" />
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button (click)="close()">Cancel</button>
    <button [disabled]="loading || !form.valid" mat-raised-button color="primary">Save</button>
  </div>
</form>
